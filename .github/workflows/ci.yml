name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  validate:
    name: Validate Unity Project
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          lfs: true

      - name: Cache Library folder
        uses: actions/cache@v4
        with:
          path: Library
          key: Library-${{ hashFiles('Assets/**', 'Packages/**', 'ProjectSettings/**') }}
          restore-keys: |
            Library-

      - name: Validate project structure
        run: |
          echo "âœ… Checking project structure..."
          test -d "Assets" && echo "  âœ“ Assets folder exists"
          test -d "ProjectSettings" && echo "  âœ“ ProjectSettings folder exists"
          test -d "Packages" && echo "  âœ“ Packages folder exists"
          test -f "Assets/AgriSim/Scenes/Loader.unity" && echo "  âœ“ Loader scene exists"
          echo "âœ… Project structure is valid!"

      - name: Check for common issues
        run: |
          echo "ğŸ” Checking for common issues..."
          # Check for .meta files
          find Assets -name "*.meta" | head -5 && echo "  âœ“ Meta files present"
          echo "âœ… Basic checks passed!"
